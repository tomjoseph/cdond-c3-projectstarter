---
- name: "Create directory"
  file:
    path: ~/backend
    state: directory

- name: "Copy compiled backend"
  unarchive:
    src: artifact.tar.gz
    dest: "~/backend/"

- name: Executing node
  shell: |
    cd ~/backend
    npm install
    ls -al
    pm2 stop default
    pm2 start npm -- start
    register: out_exec_node

- name: debug message
  debug: 
    # var=out.stdout_lines
    msg: "{{ out_exec_node.stdout_lines }}"
  